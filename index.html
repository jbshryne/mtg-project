<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Conclave</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>MTG CONCLAVE Card Searcher</h1>
      <form>
        <label
          >Card Name: <input type="text" name="name" id="nameInput"
        /></label>
        <label
          >Types:
          <input
            type="text"
            name="type"
            id="typeInput"
            placeholder="Including super- and/or subtypes"
        /></label>
        <br /><br />
        <fieldset id="colorIdField">
          <legend>Color Identity:</legend>
          <label>
            <input type="checkbox" class="color" value="w" />
            White
          </label>
          <label>
            <input type="checkbox" class="color" value="u" />
            Blue
          </label>
          <label>
            <input type="checkbox" class="color" value="b" />
            Black
          </label>
          <label>
            <input type="checkbox" class="color" value="r" />
            Red
          </label>
          <label>
            <input type="checkbox" class="color" value="g" />
            Green
          </label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Rarity:</legend>
          <label>
            <input type="checkbox" class="rarity" value="Common" />
            Common
          </label>
          <label>
            <input type="checkbox" class="rarity" value="Uncommon" />
            Uncommon
          </label>
          <label>
            <input type="checkbox" class="rarity" value="Rare" />
            Rare
          </label>
          <label>
            <input type="checkbox" class="rarity" value="Mythic" />
            Mythic Rare
          </label>
        </fieldset>
        <br />
        <label
          >Set Name:
          <input
            type="text"
            id="setInput"
            class="ui-autocomplete"
            placeholder="Type in or choose from list"
        /></label>
        <div>
          <button type="submit" id="allCardsBtn">ALL CARDS</button>
          <button id="randomBtn">RANDOMIZER</button>
        </div>
      </form>
      <div id="resultBox">

      </div>
    </header>
  </body>
</html>
