<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Project</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>MTG CONCLAVE</h1>
      <h2>Card Searcher</h2>
      <form>
        <label>Card Name:<input type="text" name="name" id="nameInput"/></label>
        <label
          >Types:
          <input
            type="text"
            name="type"
            id="typeInput"
            placeholder="Including super- and/or subtypes"
        /></label>
        <fieldset id="colorIdField">
          <legend>Color Identity:</legend>
          <label>
            <input type="checkbox" class="color" value="w" />
            White
          </label>
          <label>
            <input type="checkbox" class="color" value="u" />
            Blue
          </label>
          <label>
            <input type="checkbox" class="color" value="b" />
            Black
          </label>
          <label>
            <input type="checkbox" class="color" value="r" />
            Red
          </label>
          <label>
            <input type="checkbox" class="color" value="g" />
            Green
          </label>
        </fieldset>
        <fieldset>
          <legend>Rarity:</legend>
          <label>
            <input type="checkbox" class="rarity" value="common" />
            Common
          </label>
          <label>
            <input type="checkbox" class="rarity" value="uncommon" />
            Uncommon
          </label>
          <label>
            <input type="checkbox" class="rarity" value="rare" />
            Rare
          </label>
          <label>
            <input type="checkbox" class="rarity" value="mythic" />
            Mythic Rare
          </label>
        </fieldset>
        <label
          >Set or Block:<input
            name="set"
            placeholder="Type in or choose from list"
        /></label>
        <div>
          <button type="submit" id="allCardsBtn">ALL CARDS</button
          ><button id="randomBtn">RANDOMIZER</button>
        </div>
      </form>
    </header>
  </body>
</html>
